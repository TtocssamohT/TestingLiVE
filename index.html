<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        p { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        @font-face {
            font-family: "Minecraftia";
            src: url("public/Minecraftia-Regular.ttf") format("truetype");
        }

        p {
            font-family: "Minecraftia", sans-serif;
            color: white;
            font-size: 24px;
        }

        .font-bold {
            font-weight: bold;
        }

        button {
            font-family: "Minecraftia", sans-serif;
            background-color: #1DA1F2;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0d8dd6;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <canvas></canvas>
    
    <p>
        npm install @latest -g&nbsp;
        <code class="font-bold">The Beginning Is Near! </code>
        <button onclick="toggleReverse();" style="position: absolute; top: 80%; left: calc(50% - 85px);">reVerse</button>
    <button onclick="refreshAnimation();" style="position: absolute; top: 80%; left: calc(50% + 5px + 75px);">reFresh</button>
    </p>
    <script>
        var canvas = document.querySelector('canvas'),
            ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var boxSize = 20,
            columns = canvas.width / boxSize;
        
        var colors = [
            "#1DA1F2", "#14171A", "#657786", "#AAB8C2", "#E1E8ED", "#F5F8FA",
        ];
        
        var drops = [];
        for (var i = 0; i < columns; i++) {
            drops[i] = Math.floor(canvas.height / boxSize);
        }
        
        var iterations = 0;
        var isReversed = false;
        var intervalId;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, .1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < drops.length; i++) {
                var colorIndex = (drops[i] + i) % colors.length;
                ctx.fillStyle = colors[colorIndex];
                ctx.fillRect(i * boxSize, drops[i] * boxSize, boxSize, boxSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(i * boxSize, drops[i] * boxSize, boxSize, boxSize);

                if (isReversed) {
                    drops[i]++;
                    if (drops[i] * boxSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                } else {
                    drops[i]--;
                    if (drops[i] * boxSize < 0 && Math.random() > 0.95) {
                        drops[i] = Math.floor(canvas.height / boxSize);
                    }
                }
            }
            iterations++;
            if (iterations >= canvas.height / boxSize) {
                clearInterval(intervalId);
            }
        }
        
        function refreshAnimation() {
            clearInterval(intervalId);
            iterations = 0;
            drops = [];
            for (var i = 0; i < columns; i++) {
                drops[i] = Math.floor(canvas.height / boxSize);
            }
            intervalId = setInterval(draw, 75);
        }
        
        function toggleReverse() {
            isReversed = !isReversed;
            clearInterval(intervalId);
            iterations = 0;
            intervalId = setInterval(draw, 75);
        }

        intervalId = setInterval(draw, 75);
    </script>
</body>
</html>
