<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: -1; /* Ensure the canvas is behind the content */
        }
        .container, .buttons-container, .bottom-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        @font-face {
            font-family: "Minecraftia";
            src: url("public/Minecraftia-Regular.ttf") format("truetype");
        }

        .text {
            font-family: "Minecraftia", sans-serif;
            color: white;
            font-size: 24px;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .font-bold {
            font-weight: bold;
        }

        button {
            font-family: "Minecraftia", sans-serif;
            background-color: #1DA1F2;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8dd6;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <div class="text">npm install @latest</div>
    </div>
    <div class="buttons-container">
        <button onclick="toggleReverse();">reVerse</button>
        <button onclick="refreshAnimation();">reFresh</button>
    </div>
    <div class="bottom-text text font-bold">The Beginning Is Near!</div>
    
    <script>
        var canvas = document.querySelector('canvas'),
            ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / boxSize);
            resetDrops();
        }

        var boxSize = 10;
        var columns;
        
        var colors = [
            "#1DA1F2", "#14171A", "#657786", "#AAB8C2", "#E1E8ED", "#F5F8FA",
        ];
        
        var drops = [];
        function resetDrops() {
            drops = [];
            for (var i = 0; i < columns; i++) {
                drops[i] = Math.floor(canvas.height / boxSize);
            }
        }
        
        function init() {
            resizeCanvas();
            intervalId = setInterval(draw, 75);
        }

        var iterations = 0;
        var isReversed = false;
        var intervalId;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, .1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < drops.length; i++) {
                var colorIndex = (drops[i] + i) % colors.length;
                ctx.fillStyle = colors[colorIndex];
                ctx.fillRect(i * boxSize, drops[i] * boxSize, boxSize, boxSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(i * boxSize, drops[i] * boxSize, boxSize, boxSize);

                if (isReversed) {
                    drops[i]++;
                    if (drops[i] * boxSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                } else {
                    drops[i]--;
                    if (drops[i] * boxSize < 0 && Math.random() > 0.95) {
                        drops[i] = Math.floor(canvas.height / boxSize);
                    }
                }
            }
            iterations++;
            if (iterations >= canvas.height / boxSize) {
                clearInterval(intervalId);
            }
        }
        
        function refreshAnimation() {
            clearInterval(intervalId);
            iterations = 0;
            resetDrops();
            intervalId = setInterval(draw, 75);
        }
        
        function toggleReverse() {
            isReversed = !isReversed;
            clearInterval(intervalId);
            iterations = 0;
            intervalId = setInterval(draw, 75);
        }

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
